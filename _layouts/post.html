{% include header.html %}
	<!-- Page Title -->
	
	<div class="page-title bottom-padded black">	
        <!-- Page Title Background -->
    	<div class="page-title-bg editable-alpha" data-alpha="20"><img src="{{ page.image }}" alt="" /></div>
        <div class="content padded dark">
          <!-- Top Bar -->
          <div class="top-bar">
            <!-- Go Back -->
            <div class="pull-left">
                <a href="/{{ site.baseurl }}" class="btn btn-default btn-pull-up"><i class="icon-before fa fa-chevron-left"></i>Site</a>
            </div>
            <!-- Heading -->
         		<div class="post-carousel-control">
                	  <a class="post-carousel-prev" href="#">Previous</a>
                  	<a class="post-carousel-next" href="#">Next</a>
                </div>
          </div>
          
          <!-- Page Title Content -->
          <div class="padded-vertical">
          	<span class="post-date-alt">{{page.date | date: "%d/%m/%Y" }}</span>
            <h1 class="medium">{{ page.description }}</h1>
            <div class="post-meta pull-left">
           
                <span><i class="fa fa-tag"></i><a href="#">{{ page.description }}</a></span>
            </div>
          </div>
        </div> 
    </div>
     
    <!-- Page Content -->
    <div class="container content">
    
      <div class="row">
      
      	<div class="col-lg-12">
        	<p class="lead"> </p>
    		{{ content }}
